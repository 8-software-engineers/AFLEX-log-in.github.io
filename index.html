<!DOCTYPE html>
<html lang="en">
<head>
    <title>AFLEX</title>

<body>
    <!-- start login -->
    <div class="container">
        <div class="title">AFLEX<span class="com">.com</span> </div>
        <form action="#">
            <div class="field">
                <input type="text" name="user_name" required >
                <label for=""> <span class="profile"><i class="fa-regular fa-user"></i> </span> Email address</label>
            </div>
            <div class="field">
                <input type="password" name="password" required>
                <label for=""><span class="profile"><i class="fa-solid fa-lock"></i> </span>Password</label>
            </div>
            <div class="forget">
                <a href="#">Forget Password?</a>
            </div>
            <div class="submit">
                <input type="submit" value="Log in">
            </div>
            <div class="creat">
                <span class="not">Not a member? </span><a href="#">signup now!</a>
            </div>
        </form>
    </div>
    <!-- end login -->
    <section class="how">
